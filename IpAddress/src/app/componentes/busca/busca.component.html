<div class="container ip-adress">
  <h5>IP Address Tracker</h5>
  <div class="input-group  mb-3 input-ip">
    <input type="text" class="form-control" placeholder="Search for any IP address or domain" [(ngModel)]="ipText" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button (click)="EnviarIp()" class="btn btn-dark" type="button" id="button-addon2"><img src="../../../assets/images/icon-arrow.svg"></button>
  </div>
</div>

<div class="container informations">
  <div class="container text-center">
    <div class="row align-items-center">
      <div class="col">
        <div class="div-informations">
          <h6 class="title-information">IP ADDRESS</h6>
          <h4 class="result-information">{{location.ip}}</h4>
        </div>
      </div>
      <div class="col">
        <div class="div-informations">
          <h6 class="title-information">Location</h6>
          <h4 class="result-information">{{location.location.region}}, {{location.location.city}}, {{location.location.country}}</h4>
        </div>
      </div>
      <div class="col">
        <div class="div-informations">
          <h6 class="title-information">TIMEZONE</h6>
          <h4 class="result-information">{{location.location.timezone}}</h4>
        </div>
      </div>
      <div class="col">
        <div class="div-informations">
          <h6 class="title-information">ISP</h6>
          <h4 class="result-information">{{location.isp}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
